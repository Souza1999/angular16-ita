<h2>{{titulozinho}} - {{descricao}} </h2>

<mat-form-field appearance="fill">
  <mat-label>ID</mat-label>
  <input matInput [(ngModel)] = "pedido.id" placeholder="ID do pedido">
</mat-form-field>

<mat-form-field>
  <mat-label>Nome</mat-label>
  <input matInput [(ngModel)] = "pedido.nome" placeholder="Nome do cliente">
</mat-form-field>

<mat-form-field>
  <mat-label>Descrição</mat-label>
  <input matInput [(ngModel)] = "pedido.descricao" placeholder="Descrição do pedido">
</mat-form-field>

<br>
<button mat-raised-button color="warn" (click)="enviarPedido()">Enviar pedido</button> 
<br><br>

<ul>
  <li *ngFor="let pedido of pedidos">{{pedido.id}} - {{pedido.descricao}}</li>
</ul>
