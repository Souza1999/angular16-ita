<h2>{{titulozinho}} - {{descricao}} </h2>

ID: <input [(ngModel)] = pedido.id> <br>
Nome: <input [(ngModel)] = pedido.nome> <br>
Descrição: <input [(ngModel)] = pedido.descricao> <br><br>

<button (click)="enviarPedido()">Enviar pedido</button> <br><br>

<ul>
  <li *ngFor="let pedido of pedidos">{{pedido.id}} - {{pedido.descricao}}</li>
</ul>
